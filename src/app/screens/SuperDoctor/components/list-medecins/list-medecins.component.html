<div fxLayout="row">
  <div fxFlex.gt-lg="100" fxFlex.gt-md="100" fxFlex.gt-xs="100" fxFlex="100">
    <mat-card class="list-etudiant" >
      <mat-card-title>
        <div fxLayout="row" fxLayoutAlign="space-between">
          <span>
            قائمة الأطباء
          </span>
          <span>
            <button mat-raised-button class="add" color="primary" style="margin-left:30%;"  (click)="ajouterMedecinDialog()">إضافة طبيب
    
            </button>
          </span>
        </div>
      </mat-card-title>
      <!-- <mat-card-subtitle style="text-align: left;">
        <button mat-flat-button (click)="afficherTousMedecin()">القائمة</button>
      </mat-card-subtitle> -->
        <mat-card-content>
          <table mat-table [dataSource]="data">
            <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
            <!-- Position Column -->
            <ng-container  matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef style="text-align: center;">رقم</th>
              <td style="text-align: center;" mat-cell *matCellDef="let element">{{ element.id }}</td>
            </ng-container>
      
            <!-- Name Column -->
            <ng-container matColumnDef="nom">
              <th  mat-header-cell *matHeaderCellDef style="text-align: center;">اسم</th>
              <td style="text-align: center;"mat-cell *matCellDef="let element">
                <button class="btn btn-primary detail"
                (click)="onSelect(element) " >
                  {{element.name}}
                </button> 
              </td>
            </ng-container>
            <ng-container  matColumnDef="prenon">
              <th mat-header-cell *matHeaderCellDef style="text-align: center;">اللقب</th>
              <td style="text-align: center;" mat-cell *matCellDef="let element">{{ element.familyName }}</td>
            </ng-container>
            
    
            
            <!-- Symbol Column -->
   
            <!-- Action Column -->
      
            <!-- Weight Column -->
            <ng-container matColumnDef="cin">
              <th  mat-header-cell *matHeaderCellDef style="text-align: center;">رقم الدخول
              </th>
              <td style="text-align: center;" mat-cell *matCellDef="let element">{{ element.loginNumber}}</td>
            </ng-container>
      
            <!-- Symbol Column -->
            <ng-container matColumnDef="speciality">
              <th  mat-header-cell *matHeaderCellDef style="text-align: center;">تخصص</th>
              <td style="text-align: center;" mat-cell *matCellDef="let element">{{ element.speciality }}</td>
            </ng-container>
            <!-- Action Column -->
            
            <!-- Symbol Column -->
            <ng-container matColumnDef="email">
              <th  mat-header-cell *matHeaderCellDef style="text-align: center;">البريد الإلكتروني</th>
              <td style="text-align: center;" mat-cell *matCellDef="let element">{{ element.email }}</td>
            </ng-container>
            <!-- Action Column -->
            
            <!-- Symbol Column -->
            <ng-container matColumnDef="telephone">
              <th mat-header-cell *matHeaderCellDef style="text-align: center;">هاتف</th>
              <td style="text-align: center;" mat-cell *matCellDef="let element">{{ element.telephone }}</td>
            </ng-container>
            <!-- Action Column -->
            <ng-container matColumnDef="action">
              <th  mat-header-cell *matHeaderCellDef style="text-align: center;">تغيير</th>
              <td mat-cell *matCellDef="let element,index as i">
                <a class="pointer">
                  <button  mat-icon-button (click)="delete(element.id,i)" color="warn" matTooltip="حذف">
                    <mat-icon>delete</mat-icon>
                </button>
                </a>
                <a class="pointer">
                  <button  mat-icon-button (click)="editMedecin(element)" color="primary" matTooltip="تحرير">
                    <mat-icon>edit</mat-icon>
                </button>
                </a>
              </td>
            </ng-container>
      
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;let i= index;"></tr>
    
    
            <!-- <tr class="mat-row" *matNoDataRow style="text-align: right;">
              <td class="mat-cell" colspan="4" style="text-align: center;">الأطباء في التخصص "{{input.value}}" غير متاحين</td>
            </tr> -->
    
    
          </table>
          
    
          <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users" style="text-align: right;"></mat-paginator> -->
        </mat-card-content>
      </mat-card>
      
  </div>
  
  </div>
