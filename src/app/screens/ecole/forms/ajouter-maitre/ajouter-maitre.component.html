<h1 mat-dialog-title style="margin-right:40%;  color:rgb(7, 107, 221)">إضافة سيد</h1>
<div mat-dialog-content >
    <form [formGroup]="maitreForm">
        <mat-form-field class="class1" appearance="outline">
            <mat-label>اسم</mat-label>
            <input formControlName="nom" matInput placeholder="اسم">
        </mat-form-field>
        <mat-form-field class="class1" appearance="outline">
            <mat-label>الاسم الأول</mat-label>
            <input formControlName="familyName" matInput placeholder="الاسم الأول">
        </mat-form-field>
        <mat-form-field class="class1" appearance="outline">
            <mat-label>رقم التسجيل</mat-label>
            <input formControlName="loginNumber" matInput placeholder="رقم التسجيل">
        </mat-form-field>

        <mat-form-field class="class1" appearance="outline">
            <mat-label>الهاتف</mat-label>
            <input formControlName="telephone" matInput placeholder="الهاتف">
        </mat-form-field>
        
        <mat-form-field class="class1" appearance="outline">
            <mat-label>البريد الاكتروني</mat-label>
            <input formControlName="email" matInput placeholder="البريد الاكتروني">
        </mat-form-field >
        
        <mat-form-field class="class1" appearance="outline">
            <mat-label>الولاية</mat-label>
            <input formControlName="password" matInput placeholder="كلمة السر">
        </mat-form-field>

        <mat-form-field class="class1" appearance="outline">
            <mat-label>المدرسة</mat-label>
            <input formControlName="ecole" matInput placeholder="المدرسة">
        </mat-form-field>

        <mat-form-field class="class1" appearance="outline" >
            <mat-label>delegation</mat-label>
            <input formControlName="delegation" matInput placeholder="ID">
        </mat-form-field>

        
        
        <div class="class2">
        <mat-form-field class="" appearance="outline" >
            <mat-label>الولاية</mat-label>
            <input formControlName="governorate" matInput placeholder="الولاية">
        </mat-form-field>

        <mat-form-field class="" appearance="outline" >
            <mat-label>الترقيم البريدي</mat-label>
            <input formControlName="zipCode" matInput placeholder="الترقيم البريدي">
        </mat-form-field>
    </div>
        <div class="form-group">
            <h4>أضف صورة</h4>
            <input type="file" class="form-control" accept="image/*">
            <p class="text-success" *ngIf="fileUploaded">ملف مرفوع</p>
        </div>
    </form>
</div>

<div mat-dialog-actions [align]="'end'">
    <button mat-raised-button color="primary" (click)="addMaitre()">{{actionBtn}}</button>
    <button mat-raised-button color="warn" mat-dialog-close>إلغاء</button> 
</div>
