<div fxLayout="row">
    <div fxFlex.gt-lg="100" fxFlex.gt-md="100" fxFlex.gt-xs="100" fxFlex="100">
      <mat-card class="list-etudiant" >
        <mat-card-title>
          <div fxLayout="row" fxLayoutAlign="space-between">
            <span>
              <mat-form-field >
                <mat-select style="font-size: medium;" (selectionChange)="chercheMaitre($event)" placeholder="تخصص" #input>
                  <mat-option  value="Sfax">
                    Sfax
                  </mat-option>
                  <mat-option  value="Tunis">
                    Tunis
                  </mat-option>
                  <mat-option  value="Sousse">
                    Sousse
                  </mat-option>
                  <mat-option  value="gabes">
                    gabes
                  </mat-option>
                </mat-select>
               </mat-form-field>
            </span>
            <span>
              <button mat-raised-button class="add" color="primary" style="margin-left:30%;"  (click)="ajouterMaitreDialog()"> إضافة سيد
      
              </button>
            </span>
          </div>
        </mat-card-title>
        <mat-card-subtitle style="text-align: left;">
          <button mat-flat-button (click)="afficherTousMaitre()">القائمة</button>
        </mat-card-subtitle>
          <mat-card-content>
            <table mat-table [dataSource]="data">
              <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
        
              <!-- Position Column -->
              <ng-container  matColumnDef="id">
                <th style="text-align: left;" mat-header-cell *matHeaderCellDef>رقم</th>
                <td style="text-align: left;" mat-cell *matCellDef="let element">{{ element.id }}</td>
              </ng-container>
        
              <!-- Name Column -->
              <ng-container matColumnDef="nom">
                <th style="text-align: left;" mat-header-cell *matHeaderCellDef>اسم</th>
                <td style="text-align: left;"mat-cell *matCellDef="let element">
                  <button 
                  (click)="onSelect(element)" >
                    {{element.name}}
                  </button> 
                </td>
              </ng-container>
      
              
              <!-- Symbol Column -->
              <ng-container matColumnDef="gouvernat">
                <th  style="text-align: left;" mat-header-cell *matHeaderCellDef>اللقب </th>
                <td  style="text-align: left;" mat-cell *matCellDef="let element">{{ element.familyName }}</td>
              </ng-container>
              <!-- Action Column -->
        
              <!-- Weight Column -->
              <ng-container matColumnDef="cin">
                <th style="text-align: left;" mat-header-cell *matHeaderCellDef>ب.ت.و
                </th>
                <td style="text-align: left;" mat-cell *matCellDef="let element">{{ element.loginNumber}}</td>
              </ng-container>
        
              <!-- Symbol Column -->
              <ng-container matColumnDef="ecole">
                <th  style="text-align: left;"mat-header-cell *matHeaderCellDef>المدرسة</th>
                <td style="text-align: left;" mat-cell *matCellDef="let element">{{ element.ecole }}</td>
              </ng-container>
              <!-- Action Column -->
              
              <!-- Symbol Column -->
              <ng-container matColumnDef="email">
                <th style="text-align: left;" mat-header-cell *matHeaderCellDef>البريد الإلكتروني</th>
                <td style="text-align: left;" mat-cell *matCellDef="let element">{{ element.email }}</td>
              </ng-container>
              <!-- Action Column -->
              
              <!-- Symbol Column -->
              <ng-container matColumnDef="telephone">
                <th style="text-align: left;" mat-header-cell *matHeaderCellDef>هاتف</th>
                <td style="text-align: left;" mat-cell *matCellDef="let element">{{ element.telephone }}</td>
              </ng-container>
              <!-- Action Column -->
              <ng-container matColumnDef="action">
                <th style="text-align: right;" mat-header-cell *matHeaderCellDef>تغيير</th>
                <td mat-cell *matCellDef="let element,index as i">
                  <a class="pointer">
                    <button  mat-icon-button (click)="delete(element.id,i)" color="warn" matTooltip="حذف">
                      <mat-icon>delete</mat-icon>
                  </button>
                  </a>
                  <a class="pointer">
                    <button  mat-icon-button  color="primary" matTooltip="تحرير">
                      <mat-icon>edit</mat-icon>
                  </button>
                  </a>
                </td>
              </ng-container>
        
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;let i= index;"></tr>
      
      
              <tr class="mat-row" *matNoDataRow style="text-align: right;">
                <td class="mat-cell" colspan="4" style="text-align: center;">المعلمون في المدرسة "{{input.value}}" غير متاحين</td>
              </tr>
      
      
            </table>
      
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users" style="text-align: right;"></mat-paginator>
          </mat-card-content>
        </mat-card>
        
    </div>
    
    </div>
