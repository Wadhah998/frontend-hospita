
   
      <mat-card class="l" >
        <mat-card-title FxLayout="row"
        fxLayoutAlign="space-between center">
        <p class="card-title">القائمة</p>
             <button mat-raised-button class="add" color="primary"   (click)="ajouterMaitreDialog()"> إضافة مربي
              </button>
             

        </mat-card-title>
      
          <mat-card-content>
            <table mat-table [dataSource]="data">
              <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
        
              <!-- Position Column -->
              <ng-container  matColumnDef="id">
                <th style="text-align: center;" mat-header-cell *matHeaderCellDef>رقم</th>
                <td style="text-align: center;" mat-cell *matCellDef="let element">{{ element.id }}</td>
              </ng-container>
        
              <!-- Name Column -->
              <ng-container matColumnDef="nom">
                <th style="text-align: center;" mat-header-cell *matHeaderCellDef>اسم</th>
                <td style="text-align: center;"mat-cell *matCellDef="let element">
                  <button class="btn btn-primary" style=" width:100px"
                  (click)="onSelect(element)" >
                    {{element.name}}
                  </button> 
                </td>
              </ng-container>
      
              
              <!-- Symbol Column -->
              <ng-container matColumnDef="gouvernat">
                <th  style="text-align: center;" mat-header-cell *matHeaderCellDef>اللقب </th>
                <td  style="text-align: center;" mat-cell *matCellDef="let element">{{ element.familyName }}</td>
              </ng-container>
              <!-- Action Column -->
        
              <!-- Weight Column -->
              <ng-container matColumnDef="cin">
                <th style="text-align: center;" mat-header-cell *matHeaderCellDef>رقم التسجيل
                </th>
                <td style="text-align: center;" mat-cell *matCellDef="let element">{{ element.loginNumber}}</td>
              </ng-container>
        
              <!-- Symbol Column -->
            
              <!-- Action Column -->
              
              <!-- Symbol Column -->
              <ng-container matColumnDef="email">
                <th style="text-align: center;" mat-header-cell *matHeaderCellDef>البريد الإلكتروني</th>
                <td style="text-align: center;" mat-cell *matCellDef="let element">{{ element.email }}</td>
              </ng-container>
              <!-- Action Column -->
              
              <!-- Symbol Column -->
              <ng-container matColumnDef="telephone">
                <th style="text-align: center;" mat-header-cell *matHeaderCellDef>هاتف</th>
                <td style="text-align: center;" mat-cell *matCellDef="let element">{{ element.telephone }}</td>
              </ng-container>
              <!-- Action Column -->
              <ng-container matColumnDef="action">
                <th style="text-align: right;" mat-header-cell *matHeaderCellDef>تغيير</th>
                <td mat-cell *matCellDef="let element,index as i">
                  <a class="pointer">
                    <button  mat-icon-button (click)="delete(element.id,i)" color="warn" matTooltip="حذف">
                      <mat-icon>delete</mat-icon>
                  </button>
                  </a>
                  <a class="pointer">
                    <button  mat-icon-button  color="primary" matTooltip="تحرير" (click)="editMaitre(element)">
                      <mat-icon>edit</mat-icon>
                  </button>
                  </a>
                </td>
              </ng-container>
        
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;let i= index;"></tr>
      
      
              <!-- <tr class="mat-row" *matNoDataRow style="text-align: right;">
                <td class="mat-cell" colspan="4" style="text-align: center;">المعلمون في المدرسة "{{input.value}}" غير متاحين</td>
              </tr> -->
      
      
            </table>
      
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users" style="text-align: right;"></mat-paginator>
          </mat-card-content>
        </mat-card>
