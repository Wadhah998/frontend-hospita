<div class="conversation-container">
  <div class="header">
    <img [src]="patient?.image" alt="" class="img-circle" />
    <h3 class="contact-name">{{ patient?.name }}</h3>
  </div>
  <div class="content" dir="ltr"></div>
  <div class="footer">
    <div class="chat-input">
      <input type="text" name="" id="" />
      <div class="chat-input-links">
        <a class="pointer"><i class="fa-solid fa-face-smile link"></i></a>
        <a class="pointer"><i class="fa-solid fa-file-import link"></i></a>

        <button type="submit" class="sendbutton">
          <i class="fa-solid fa-paper-plane-top"></i>
        </button>
      </div>
    </div>
  </div>
</div>
