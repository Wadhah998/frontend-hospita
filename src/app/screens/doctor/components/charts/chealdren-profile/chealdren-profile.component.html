
  <mat-card class="profile-content">
  <mat-card-content>
    <div class="item-content">
      <div class="description">
        <h3 class="name">{{patient?.name}}</h3>
        <span class="age">{{patient?.familyName}} </span>
      </div>
      <div class="image-box">
        <img [src]="img" mat-card-avatar />
      </div>
    </div>

    <div class="children-detail">
      <h4 class="address">
        رقم هاتف الولي : {{patient?.parent?.telephone}}
      </h4>
      <div class="date">
        <span class="">10 Sep 2019</span>
        <span class="">11:29AM</span>
      </div>
    </div>
  </mat-card-content>
  <mat-divider></mat-divider>
  <mat-card-actions>
  
  <a class="card-button"(click)="rendezvous(patient)">
    <i class="fa-solid fa-circle-arrow-up switch"></i>تحويل</a
  >
    <a class="card-button card-button-left"(click)="handleDateClick()">
      <i class="fa-solid fa-circle-check done"></i>تاكيد</a
    >
  </mat-card-actions>
</mat-card>
