<div>
    <div class="content-container">
        <mat-icon id="close-icon" (click)="closeDialog()">
            close
        </mat-icon>
        <span class="content-span full-width"> {{data.message}} </span>

    <button mat-flat-button id="no-button" [mat-dialog-close]="false">إلغاء</button>

    <button color="primary" mat-flat-button id="no-button" [mat-dialog-close]="true">حذف</button>
</div>
