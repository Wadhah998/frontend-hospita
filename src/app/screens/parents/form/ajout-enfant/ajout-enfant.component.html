<!-- <app-header></app-header> -->

<div class="container">

    <h1 mat-dialog-title style="margin-top:2% ;text-align: center;  color: rgba(26,125,183,1);"> المعطيات الشخصية للمستعمل</h1>
    <div mat-dialog-content >
      <h3 class="text-danger text-center">المعطيات الشخصية للمستعمل مشفرة و محمية لا يمكن لأحد الإطلاع عليها سوى أنت و الطبيب الخاص</h3>
  </div>
  <div class="d-flex justify-content-center align-items-center">
    <form [formGroup]="formGroup" class="">
   
    
     
     
        <div class="row mb-3">
          <label for="" class="form-label">اسم و لقب المستعمل</label>
          <div class="col">
            <input type="text" class="form-control" formControlName="name"
            placeholder="اسم المستعمل">
          </div>
          <div class="col">
            <input type="text" class="form-control" aria-label="familyName" 
            formControlName="familyName" 
           placeholder="لقب المستعمل" required>
          </div>
        </div>
        <div class="form-group">
          <label for="birthday" class="form-label">تاريخ الولادة</label>
          <input type="date" 
          id="birthday" 
          required
          aria-label="birthday" 
          class="form-control"
          formControlName="birthdate" 
          style="width: 769px; height: 30px;"
          >
        </div>
      <div class="text-center my-4">
        <button  class="btn btn-primary" (click)="changementDePage();"  type="submit">إضافة المستعمل</button>
      </div>

  
</form>
  </div>
  
  
  </div>
