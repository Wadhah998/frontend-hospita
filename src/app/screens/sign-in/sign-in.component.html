<app-landing-navbar></app-landing-navbar>
<div class="">
  <div class="col-sm-6">
    <img  src="assets/img1.png" id="img1">
  </div>

<div  style="margin-top: 5%; margin-left: 2%; margin-right: 2%;">
  <div class="col-sm-6">
  <div style=" margin-right:15%; color: rgba(26,125,183,1); ">
    <span class="h2">إفهمني</span>
 </div>
 <div style="margin-top: 3%;margin-bottom: 3%; color:  rgba(100,109,130,1); margin-right: 13%; ">
   <span class="h5">مرحبا ، من فضلك سجل الدخول</span>
 </div>
 
  
 
 

 <form [formGroup]="userForm"> 
 
   <div class="form-group mb-5">
      
      <input type="loginNumber"
      
      style="width: 383px;"
      class="form-control"
      placeholder="البريد الإلكتروني"
      formControlName="loginNumber"
        />
       <div class="invalid-feedback">
        <span >
          البريد الإلكتروني غير صحيح
        </span>
        
       
      </div>
  
    </div>
   
    <div class="userForm">
       
       <input 
       id="mdp"
       type="password"
       style="width: 383px;"
       class="form-control"
       placeholder="كلمة السر" 
       formControlName="password"
       
       required
       />
        
     </div>
     <button  type="submit"
 
     style="width: 180px;  margin-right: 8%; margin-top: 3%; " 
     class="btn btn-primary" (click)="onSignin($event)" >تسجيل الدخول 
     
     </button>
   
   <div style="color: rgba(100,109,130,1); margin-right: 13%; margin-top: 2%;" >
    <a routerLink="/forgetpassword" routerLinkActive="active">نسيت كلمة السر ؟
  </a>
  </div>
  
  <button type="button"
   style="width: 180px;  margin-right: 8%; margin-top: 3%; " 
   class="btn btn-primary" (click)="onSignup()" >التسجيل 
     
  </button>
    
   </form>


  

</div>

 </div>
