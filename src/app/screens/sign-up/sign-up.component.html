
<div class=" row login-landing">

  <div class="col-md-4">
    <div class="card p-4 login">
      <div style="margin-top: 0%; margin-bottom:3%;">
        <span class="title">إفهمني</span>
     </div>
     <div style=" margin-bottom:8%;">
       <span class="subtitle">الرجاء إكمال إنشاء حسابك</span>
     </div>
    

      <form [formGroup]="registerForm">
    

      
       <div class="form-group">
      
       <input type="text" 

       class="form-control"
       placeholder="اللقب" 
      formControlName="familyName"
        />
       
       </div>


       <div class="form-group">

       <input type="text"
       placeholder="الاسم" 
       class="form-control"
       id="nom"
      
      formControlName="name" />
   
  </div>

     
   
    
       <div class="form-group">
        
        <input type="text" 
        id="cin"
        minlength="8"
        maxlength="8"
        class="form-control"
        placeholder="رقم بطاقة الهوية الوطنية" 
        formControlName="loginNumber" />

       
       </div>

      
       <div class="form-group">
        
        <input 
        id="tel"
        type="text"
       
        minlength="8"
        maxlength="8"
    class="form-control"
     placeholder="رقم الهاتف"
   formControlName="telephone" />
    
  </div>
     
     

       <div class="form-group">
      
       <input type="email" 
       id="email"
       style="width: 350px;"
       class="form-control"
       placeholder="البريد الإلكتروني" 
      formControlName="email" />
       <div class="invalid-feedback">
       
        
       
      </div>
       
        
       </div>
       
       
       
   
     
      

      <div class="form-group">
        <div class="password">
          <input 
          id="password"
          
          name="password"
          ngModel ="true"
           [type]=" hide ? 'password' : 'text' " 
         
          class="form-control"
          placeholder="كلمة السر" 
          formControlName="password" />
  
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon style="color: 	#C0C0C0; margin-left:100% ; " >  {{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </div>
       



      </div>
