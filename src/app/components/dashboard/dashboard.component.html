<div class="container" >
  <div style="margin-top: 10px;" dir="rtl">
      <form>
        <button mat-raised-button color="primary" style="margin-left:90%;"  (click)="ajouterMedecinDialog()">إضافة طبيب أول أو مدرسة</button>
        <button mat-flat-button (click)="afficherTousMedecin()">القائمة</button>
        </form>
  </div>
 <div style="margin-top: 10px;">

   <div style="font-size: 20px;"></div>
      
   <mat-form-field appearance="fill">
    <mat-label>spécialité</mat-label>
    <mat-select (selectionChange)="chercheMedecin($event)" #input>
      <mat-option  value="">
      </mat-option>
    </mat-select>
   </mat-form-field>
      <div class="content">
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

         <ng-container matColumnDef="action">
             <th mat-header-cell *matHeaderCellDef mat-sort-header>تغيير</th>
             <td mat-cell *matCellDef="let row" style="text-align: right;">
               <a class="pointer">
                 <button  mat-icon-button (click)="deleteMedecin(row.id)" color="warn" matTooltip="حذف">
                   <mat-icon>delete</mat-icon>
               </button>
               </a>
               <a class="pointer">
                 <button  mat-icon-button (click)="editMedecin(row)" color="primary" matTooltip="تحرير">
                   <mat-icon>edit</mat-icon>
               </button>
               </a>
             </td>
           </ng-container>
      
          <!-- ID Column -->
          <ng-container matColumnDef="telephone">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>هاتف</th>
            <td mat-cell *matCellDef="let row" style="text-align: right;"> {{row.telephone}} </td>
          </ng-container>
      
          <!-- Progress Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>البريد الإلكتروني</th>
            <td mat-cell *matCellDef="let row" style="text-align: right;"> {{row.email}}</td>
          </ng-container>
      
          <!-- Name Column  'telephone', 'email', 'cin', 'speciality','nom','id' -->
          <ng-container matColumnDef="cin">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ب.ت.و</th>
            <td mat-cell *matCellDef="let row" style="text-align: right;"> {{row.cin}} </td>
          </ng-container>
      
          <!-- Fruit Column -->
          <ng-container matColumnDef="speciality">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>الولاية </th>
            <td mat-cell *matCellDef="let row" style="text-align: right;"> {{row.speciality}} </td>
          </ng-container>
          
          <!-- Fruit Column -->
          <ng-container matColumnDef="nom">
            
             <th mat-header-cell *matHeaderCellDef mat-sort-header>اسم</th>
               <td mat-cell *matCellDef="let row "  style="text-align: right;">
                 <button mat-flat-button (click)="showMedecin(row)" >
                   {{row.nom}}
                 </button> 
               </td>
          </ng-container>
          
          <!-- Fruit Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>رقم</th>
            <td mat-cell *matCellDef="let row" style="text-align: right;"> {{row.id}} </td>
          </ng-container>
          
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns" style="text-align: right;"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" style="text-align: right;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow style="text-align: right;">
            <td class="mat-cell" colspan="4" style="text-align: right;">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users" style="text-align: right;"></mat-paginator>
      </div>
 </div>
</div>
