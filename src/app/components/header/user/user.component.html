<button class="user-button" [matMenuTriggerFor]="userMenu">
  <mat-icon class="user-button__icon">person</mat-icon>
</button>
<mat-menu class="userMenu" #userMenu="matMenu" xPosition="before">
  <div class="user-menu-title">
    <h4 class="user-menu-title__name">{{ user.name }} </h4>
    <a class="user-menu-title__name" style="padding:1rem" >{{user.familyName}}</a>
  </div>
  <mat-divider></mat-divider>
  <a mat-menu-item class="user-menu__item-title"(click)="profile()">
    <mat-icon class="user-menu-icon">person</mat-icon>الملف الشخصي
  </a>
  <mat-divider></mat-divider>
  <a mat-menu-item class="user-menu__item-title">
    <mat-icon class="user-menu-icon">description</mat-icon>مهام
  </a>
  <mat-divider></mat-divider>
  <a mat-menu-item class="user-menu__item-title">
    <mat-icon class="user-menu-icon">email</mat-icon>رسائل
  </a>
  <mat-divider></mat-divider>
  <div class="sign-button-wrapper">
    <a class="sign-button" mat-flat-button (click)="logOut()">خروج</a>
  </div>
</mat-menu>
