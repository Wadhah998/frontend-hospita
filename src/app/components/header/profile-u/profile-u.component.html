<app-header></app-header>
<div class="container">
   
         
          <div class="row ">
            <div class="col-md-4 mb-3">
              <div class="card">
                <div class="card-body">
                  <div class="d-flex flex-column align-items-center">
                    <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Admin" class="rounded-circle" width="150">
                    <div class="mt-3">
                      <h4 class=""><i class="fa-solid fa-user text-info mx-3 "></i> {{name}} {{familyName}}</h4>
                      <h4><i  class="fa-solid fa-phone text-info mx-3"></i> {{telephone}}</h4>
                      <h4  *ngIf="typeUser=='Doctor'" class=""><i class="fa-solid fa-user text-info mx-3 "></i>  {{speciality}}</h4>

                      <h4><i class="fa-solid fa-location-dot text-info mx-3"></i>{{gouvernorat}} {{delegation}}</h4>
                      

                    </div>
                  </div>
                </div>
              </div>
             
            </div>
            <div class="col-md-8">
              <div class="card w-100">
                <div class="card-header">
                  <h3  class="card-title mb-0 text-primary fw-bolder ">معطيات المستخدم</h3>
                </div>
                <div class="card-body p-">
                 
                  <form  [formGroup]="userform">
                    <div class="row mb-3 form-group">
                      <label for="" class="form-label mx-2">اسم و لقب المستعمل</label>
                      <div class="col mx-2">
                        <input type="text" class="form-control" aria-label="name" 
                        formControlName="name" 
                       placeholder="اسم المستعمل" required>
                      </div>
                      <div class="col mx-2">
                        <input type="text" class="form-control" aria-label="familyName" 
                        formControlName="familyName" 
                       placeholder="لقب المستعمل" required>
                      </div>
                   </div>
                  
                      <div class="form-group">
                        <label for="birthday" class="form-label">البريد الإلكتروني</label>
                        <input type="text" 
                       
                        required
                        aria-label="email" 
                        class="form-control"
                        formControlName="email">
                      </div>
                     
                  
                    <div class="form-group">
                      <label for="birthday" class="form-label">رقم الهاتف</label>
                      <input type="text" 
                     
                      required
                     
                      class="form-control"
                      formControlName="telephone">
                    </div>

                    
                    <div class="form-group">
                      <label for="birthday" class="form-label"> رقم بطاقة الهوية الوطنية</label>
                      <input type="text" required class="form-control" formControlName="loginNumber">
                    </div>
                    
                    <div class="form-group">
                      <label for="birthday" class="form-label"> كلمةالسر</label>
                      <input type="text" required class="form-control" formControlName="password"placeholder="********">
                    </div>
                    <div class="form-group">
                      <label for="birthday" class="form-label"> الولاية</label>
                      <input type="text" required class="form-control" formControlName ="delegation">
                    </div>           
                    <div class="form-group">
                      <label for="birthday" class="form-label"> المعتمدية</label>
                      <input type="text" required class="form-control" formControlName="governorate">
                    </div>  
                    
                    <div class="form-group">
                      <label for="birthday" class="form-label"> الرمزالبريدي</label>
                      <input type="text" required class="form-control" formControlName ="zipCode">
                    </div>  
                    <div class="form-group text-left">
                      <button class="btn btn-warning mx-3"   (click)="edit()" >تعديل   <i class="fa-solid fa-pencil "></i></button>
                      <button class="btn btn-danger"   (click)="delete(id)">حذف   <i class="fa-solid fa-trash-can "></i></button>
                    </div>
                   
                  </form>
                

                

        </div>
    </div>
