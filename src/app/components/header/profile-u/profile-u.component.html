<app-header></app-header>
<div class="container">
    <div class="main-body">
    
          <!-- Breadcrumb -->
          
          <!-- /Breadcrumb -->
    
          <div class="row gutters-sm">
            <div class="col-md-4 mb-3">
              <div class="card">
                <div class="card-body">
                  <div class="d-flex flex-column align-items-center text-center">
                    <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Admin" class="rounded-circle" width="150">
                    <div class="mt-3">
                      <h4>{{name}} {{familyName}}</h4>
                      <p class="text-secondary mb-1">{{typeUser}}</p>
                      
                     
                    </div>
                  </div>
                </div>
              </div>
             
            </div>
            <div class="col-md-8">
              <div class="card mb-3">
                <div class="card-body">
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">الاسم</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      {{name}}
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">اللقب</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      {{familyName}}
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">البريد الإلكتروني</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      {{email}}
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">رقم الهاتف</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      {{telephone}}
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">رقم بطاقة الهوية الوطنية</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      {{loginNumber}}
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">كلمة السر</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      {{password}}
                    </div>
                  </div>
                  <hr *ngIf="typeUser=='Doctor'">
                  <div class="row"*ngIf="typeUser=='Doctor'">
                    <div class="col-sm-3">
                      <h6 class="mb-0">الاختصاص</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      {{speciality}}
                    </div>
                  </div>
                  <hr>
                
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">الولاية</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      {{gouvernorat}}
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">المعتمدية</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      {{delegation}}
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">الرمز البريدي</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      {{zipCode}}
                    </div>
                  </div>
                  <hr>
                

        </div>
    </div>
